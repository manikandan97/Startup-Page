<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-wrapper" class="fancy-scrollbar">
      <div id="main">
        <div id="content">
          <div
            id="links-container"
            style="padding-left: 30%; padding-right: 30%"
          >
            <a href="https://www.gmail.com">Gmail</a>
            <a href="https://www.flaticon.com">FlatIcon</a>
            <a href="http://www.manikandan.web.app">My site</a>
          </div>
          <div
            class="mycontainer"
            style="padding-left: 30%; padding-right: 30%; padding-top: 1%"
          >
            <div id="header-container">
              <div class="parent">
                <div class="child">
                  <main>
                    <div class="atom">
                      <div class="electron"></div>
                      <div class="electron-alpha"></div>
                      <div class="electron-omega"></div>
                    </div>
                  </main>
                </div>
              </div>
            </div>

            <div id="search-container" style="margin-top: 5%">
              <div id="search-input-container">
                <img
                  src="https://assets.codepen.io/1468070/Google+G+Icon.png"
                  alt=""
                />
                <input type="text" placeholder="Search anything" id="search" />
              </div>

              <button id="image-button" onclick="googleSearch();" type="button">
                <img
                  src="assets/images/search.png"
                  alt="Search Image"
                  width="24"
                  height="24"
                />
              </button>
            </div>

            <div id="apps-container">
              <a
                href="https://stackoverflow.com"
                id="link"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="assets/images/stack-overflow.png"
                  alt="stackoverflow Image"
                  width="24"
                  height="24"
                />
                <div class="label">
                  <span class="name">Stack Overflow</span>
                  <span class="url">stackoverflow.com</span>
                </div>
              </a>

              <a
                href="https://github.com"
                id="link2"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="assets/images/github.png"
                  alt="Github Image"
                  width="24"
                  height="24"
                />
                <div class="label">
                  <span class="name">Github</span>
                  <span class="url">github.com</span>
                </div>
              </a>

              <a
                href="https://chat.openai.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="assets/images/ChatGPT.png"
                  alt="ChatGPT Image"
                  width="24"
                  height="24"
                />
                <div class="label">
                  <span class="name">Chat GPT</span>
                  <span class="url">chat.openai.com</span>
                </div>
              </a>
              <a
                href="https://www.youtube.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="assets/images/youtube.png"
                  alt="Youtube Image"
                  width="24"
                  height="24"
                />
                <div class="label">
                  <span class="name">YouTube</span>
                  <span class="url">youtube.com</span>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function googleSearch() {
        var text = document.getElementById("search").value;
        var cleanQuery = text.replace(" ", "+", text);
        var url = "http://www.google.com/search?q=" + cleanQuery;

        window.location.href = url;
      }
    </script>
  </body>
</html>
